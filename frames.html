<!-- Write a HTML program, to explain the working of frames, such that page
is to be divided into 3 parts on either direction. (Note: first frame →
image, second frame → paragraph, third frame → hyperlink. And also
make sure of using “no frame” attribute such that frames to be fixed). -->

<!DOCTYPE html>
<html>
<head>
	<title>Frames</title>
</head>
<frameset cols="30%,30%,*">
	<frame src="timetable.html">
	<frame src="forms.html">
	<frame src="para.html">

	
</frameset>
</html>
